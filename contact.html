<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
</head>
<body>
    <h2>Contact Form</h2>

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="username"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Message:</label><br>
        <textarea name="message"></textarea><br><br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
